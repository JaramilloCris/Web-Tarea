<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animalitos</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/principal.css"/>
    <link rel="icon" type="image/jpeg" href="img/simon.jpeg">
    <script src="js/principal.js"></script>

</head>
<body class="main">

    <div class="principal-container mx-auto">

        <header class="principal-header text-center">
            <h1 class="titulo">Formulario de mascotas</h1>
            <p class="subtitulo">La mejor pagina para buscar mascotas</p>
        </header>
        <section class="t-section">
            <div class="nav-div">
                <nav class="nav-bar">
                        <a href="index.html" class="nav-ref"><span class="nav-item"></span>Principal</a>
                        <a href="formulario.html" class="nav-ref"><span class="nav-item"></span>Informar mascotas</a>
                        <a href="tabla.html" class="nav-ref"><span class="nav-item"></span>Ver listado de mascotas</a>
                        <a href="" class="nav-ref"><span class="nav-item"></span>Estadisticas</a>
                </nav>
            </div>
            <div class="">

                <form>
                    <div class="container-content">
                        <h2 style="font-weight: bold">Domicilio:</h2>
                        <br>
                        <div class="input-div">
                            <select class="select-custom" id="region" name="region" onchange="buscar_ciudad()" required>
                                <option value="0" selected="selected">Regiones</option>
                                <option value="1">1 Tarapaca</option>
                                <option value="2">2 Antofagasta</option>
                                <option value="3">3 Atacama</option>
                                <option value="4">4 Coquimbo</option>
                                <option value="5">5 Valparaiso</option>
                                <option value="6">6 O'Higgins</option>
                                <option value="7">7 Maule</option>
                                <option value="8">8 Bio - Bio</option>
                                <option value="9">9 Araucania</option>
                                <option value="10">10 Los Lagos</option>
                                <option value="11">11 Aisen</option>
                                <option value="12">12 Magallanes Y Antartica</option>
                                <option value="13">13 Metropolitana</option>
                                <option value="14">14 Los Rios</option>
                                <option value="15">15 Arica y Parinacota</option>
                            </select>
                            <select class="select-custom" name="comuna" id="comuna">
                                <option value="0">Comunas por Region</option>
                            </select>
                        </div>
                        <div class="input-div">
                            <input class="input-style" name="calle" id="id-calle" size="100" maxlength="250" placeholder="Nombre Calle...">
                        </div>

                        <div class="input-div">
                            <input class="input-style" name="numero" id="id-numero" size="20" required maxlength="20" placeholder="Número de domicilio...">
                        </div>
                        <div class="input-div">
                            <input class="input-style" name="sector" id="id-sector" size="100" required maxlength="100" placeholder="Sector...">

                        </div>
                    </div>
                    <div class="container-content">
                        <h2 style="font-weight: bold">Datos de contacto: </h2>
                        <br>
                        <div class="input-div">
                            <input class="input-style" placeholder="Nombre..." name="nombre" id="id-nombre" size="100" maxlength="200" required>
                        </div>
                        <div class="input-div">
                            <input class="input-style" placeholder="Email..." name="email" id="id-email" size="100" type="email">
                        </div>
                        <div class="input-div">
                            <input class="input-style" placeholder="Número de Celular..." name="celular" id="id-celular" size="15" type="tel">
                        </div>
                    </div>
                    <div class="container-content">
                        <h2 style="font-weight: bold">Información de mascota: </h2>
                        <div class="input-div">
                            <br>
                            <select id="raza" class="select-custom" name="tipo-mascota" onchange="hideInput('raza','text-value')" required>
                                <option value="">Seleccione un tipo</option>
                                <option value="perro">Perro</option>
                                <option value="gato">Gato</option>
                                <option value="pez">Pez</option>
                                <option value="tortuga">Tortuga</option>
                                <option value="hamster">Hámster</option>
                                <option value="loro">Loro</option>
                                <option value="iguana">Iguana</option>
                                <option value="araña">Araña</option>
                                <option value="otro">Otro</option>
                            </select>
                            <input hidden id="text-value" size="40" maxlength="40">
                        </div>
                        <div class="input-div">
                            <input name="edad-mascota" class="input-style" id="id-annos" placeholder="Edad en años..." type="number" min="0">
                        </div>
                        <div class="input-div">
                            <input name="color-mascota" placeholder="Color..." class="input-style" id="id-color" size="30"  maxlength="30" required>
                        </div>
                        <div class="input-div">
                            <input name="raza-mascota" placeholder="Raza..." class="input-style" id="id-raza" size="30" maxlength="30" required>
                        </div>
                        <div class="input-div">
                            <label for="id-esterilizado">Esterilizado:</label>
                            <br>
                            <select id="id-esterilizado" class="input-style" name="esterilizado-mascota" required>
                                <option value="">Seleccione opción</option>
                                <option value="si">Sí</option>
                                <option value="no">No</option>
                                <option value="no-aplica">No aplica</option>
                            </select>
                        </div>
                        <div>
                            <label for="id-vacunado">Vacunas al día:</label>
                            <br>
                            <select id="id-vacunado" name="vacunas-mascota" class="input-style" required>
                                <option value="">Seleccione opción</option>
                                <option value="si">Sí</option>
                                <option value="no">No</option>
                                <option value="no-aplica">No aplica</option>
                            </select>
                        </div>
                        <div>
                            <label for="id-foto">Foto:</label>
                            <br>
                            <input name="foto-mascota" id="id-foto" size="15" type="file" required>
                            <button class="button-sub" type="button" onclick="addInputFile(4)">Añadir archivos</button>
                        </div>
                        <div id="container-file">
                        </div>
                        <br>
                        <button class="button-sub" id="subm" >Enviar</button>

                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
