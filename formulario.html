<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tarea1</title>

    <link rel="stylesheet" href="css/principal.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/principal.js"></script>

</head>
<body style="background-color: #eeeeee">

    <div class="principal-container mx-auto">

        <header class="principal-header text-center">

            <h1 class="display-1">Animalitos</h1>
            <p class="lead">La mejor pagina para buscar mascotas</p>
        </header>

        <section class="t-section">

            <div class="container-content">

                <nav class="nav-bar">

                    <button href="index.html" class="nav-botton"><span class="nav-item"></span>Principal</button>
                    <button href="" class="nav-botton"><span class="nav-item"></span>Informar mascotas</button>
                    <button href="" class="nav-botton"><span class="nav-item"></span>Ver listado de mascotas</button>
                    <button href="" class="nav-botton"><span class="nav-item"></span>Estadisticas</button>

                </nav>
            </div>
            <br>
            <div class="container-content">


                <h1 class="display-4 tittle">Formulario para mascotas</h1>
                <form>

                    <div class="form-group">
                        <h4>Domicilio:</h4>
                        <div>
                            <label for="cars">Region:</label>
                            <select id="cars" name="cars" required>
                              <option value="">Seleccione una Region</option>
                              <option value="saab">Saab</option>
                              <option value="fiat">Fiat</option>
                              <option value="audi">Audi</option>
                            </select>
                        </div>

                        <div>
                            <label for="id-calle">Nombre Calle:</label>
                            <input name="calle" id="id-calle" size="100" max="2">
                        </div>

                        <div>
                            <label for="id-numero">Número:</label>
                            <br>
                            <input name="numero" id="id-numero" size="20" required maxlength="20">
                        </div>
                        <div>
                            <label for="id-sector">Sector:</label>
                            <br>
                            <input name="sector" id="id-sector" size="100" required maxlength="100">
                        </div>
                    </div>
                    <div class="form-group">
                        <h4>Datos de contacto: </h4>
                        <div>
                            <label for="id-nombre">Nombre:</label>
                            <br>
                            <input name="nombre" id="id-nombre" size="100" maxlength="200" required>
                        </div>
                        <div>
                            <label for="id-email">Email:</label>
                            <br>
                            <input name="email" id="id-email" size="100" type="email">
                        </div>
                        <div>
                            <label for="id-celular">Número de celular:</label>
                            <br>
                            <input name="celular" id="id-celular" size="15" type="tel">
                        </div>
                    </div>
                    <div class="form-group">
                        <h4>Información de mascota: </h4>
                        <div>
                            <label for="raza">Raza:</label>
                            <br>
                            <select id="raza" name="tipo-mascota" onchange="hideInput('raza','text-value')" required>
                                <option value="">Seleccione un tipo</option>
                                <option value="perro">Perro</option>
                                <option value="gato">Gato</option>
                                <option value="pez">Pez</option>
                                <option value="tortuga">Tortuga</option>
                                <option value="hamster">Hámster</option>
                                <option value="loro">Loro</option>
                                <option value="iguana">Iguana</option>
                                <option value="araña">Araña</option>
                                <option value="otro">Otro</option>
                            </select>
                            <input hidden id="text-value" size="40" maxlength="40">
                        </div>
                        <div>
                            <label for="id-annos">Edad en años:</label>
                            <br>
                            <input name="edad-mascota" id="id-annos" size="5" type="number" min="0">
                        </div>
                        <div>
                            <label for="id-color">Color:</label>
                            <br>
                            <input name="color-mascota" id="id-color" size="30"  maxlength="30" required>
                        </div>

                        <div>
                            <label for="id-raza">Raza:</label>
                            <br>
                            <input name="raza-mascota" id="id-raza" size="30" maxlength="30" required>
                        </div>
                        <div>
                            <label for="id-esterilizado">Esterilizado:</label>
                            <br>
                            <select id="id-esterilizado" name="esterilizado-mascota" required>
                                <option value="">Seleccione opción</option>
                                <option value="si">Sí</option>
                                <option value="no">No</option>
                                <option value="no-aplica">No aplica</option>
                            </select>
                        </div>
                        <div>
                            <label for="id-vacunado">Vacunas al día:</label>
                            <br>
                            <select id="id-vacunado" name="vacunas-mascota" required>
                                <option value="">Seleccione opción</option>
                                <option value="si">Sí</option>
                                <option value="no">No</option>
                                <option value="no-aplica">No aplica</option>
                            </select>
                        </div>
                        <div>
                            <label for="id-foto">Foto:</label>
                            <br>
                            <input name="foto-mascota" id="id-foto" size="15" type="file" maxlength="5" required>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
